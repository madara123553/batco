<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets\css\boo.css">
    <link rel="stylesheet" href="assets\css\responsive.css">
    <title>BatCoin - Boosters</title>
</head>
<body>
    <div class="haeder"></div>
        <a href="index.html">
            <svg width="25px" height="25px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M22 11.9299H2" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M8.00009 19L2.84009 14C2.5677 13.7429 2.35071 13.433 2.20239 13.0891C2.05407 12.7452 1.97754 12.3745 1.97754 12C1.97754 11.6255 2.05407 11.2548 2.20239 10.9109C2.35071 10.567 2.5677 10.2571 2.84009 10L8.00009 5" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </a>
        
    </div>
    <header>
        <h1>BatCoin - Boosters</h1>
        <nav>
            <ul>
                <li><a href="#turbo">Turbo Boost</a></li>
                <li><a href="#charge">Charge Boost</a></li>
                <li><a href="#super">Super Boost</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- User Balance Section -->
        <section class="user-balance">
            <div class="balance-title">Your Balance</div>
            <div class="balance-coins">
                <img src="assets/images/coin.png" alt="Coin" width="30" height="30">
                <span>5000 NotCoins</span>
            </div>
        </section>

        <!-- Free Boosts Section -->
        <section class="free-boosts">
            <div class="free-boosts-title">Free Boosts</div>
            <div class="free-boosts-buttons">
                <button class="free-boost-button">Watch Ad</button>
                <button class="free-boost-button">Daily Reward</button>
            </div>
        </section>

        <!-- Boosters Section -->
        <section id="turbo" class="boosters">
            <h2 class="boosters-title">Turbo Boost</h2>
            <div class="boosters-buttons">
                <div class="boosters-button">
                    <div class="boosters-button-detail">
                        <div class="boosters-button-image">
                            <img src="assets/images/rocket.png" alt="Turbo Boost" width="50" height="50">
                        </div>
                        <p>Price: 100 NotCoins</p>
                    </div>
                    <button onclick="buyTurbo()">Buy</button>
                </div>
            </div>
        </section>

        <section id="charge" class="boosters">
            <h2 class="boosters-title">Charge Boost</h2>
            <div class="boosters-buttons">
                <div class="boosters-button">
                    <div class="boosters-button-detail">
                        <div class="boosters-button-image">
                            <img src="assets/images/battery.png" alt="Charge Boost" width="50" height="50">
                        </div>
                        <p>Price: 200 NotCoins</p>
                    </div>
                    <button onclick="buyCharge()">Buy</button>
                </div>
            </div>
        </section>

        <section id="super" class="boosters">
            <h2 class="boosters-title">Super Boost</h2>
            <div class="boosters-buttons">
                <div class="boosters-button">
                    <div class="boosters-button-detail">
                        <div class="boosters-button-image">
                            <img src="assets/images/robot_face.png" alt="Super Boost" width="50" height="50">
                        </div>
                        <p>Price: 500 NotCoins</p>
                    </div>
                    <button onclick="buySuper()">Buy</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 BatCoin. All rights reserved.</p>
    </footer>

    <script src="assets/js/boost.js"></script>
</body>
</html>
