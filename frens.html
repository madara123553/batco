<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notcoin - Frens</title>

    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <meta name="theme-color" content="#443b42" />

    <link rel="icon" type="image/x-icon" href="./assets/favicon/favicon.ico">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            color: #ffffff;
            background-color: #443b42;
            margin: 0;
            padding: 0;
        }

        a {
            color: #ffffff;
            text-decoration: none;
        }

        .frens {
            text-align: center;
            padding: 20px;
        }

        .header {
            margin-bottom: 20px;
        }

        .frens-main {
            margin-bottom: 20px;
        }

        .frens-count span,
        .frens-total-earn span,
        .frens-help-title span,
        .frens-list-title span {
            font-size: 1.5rem;
        }

        .frens-help,
        .frens-list,
        .frens-invite {
            margin-bottom: 20px;
        }

        .frens-help-box,
        .frens-list-box {
            background-color: #5c5462;
            border-radius: 10px;
            padding: 10px;
            margin-top: 10px;
        }

        .frens-help-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .frens-help-image img,
        .fren-help-text img {
            margin-right: 10px;
        }

        .frens-invite-button {
            background-color: #7b4b94;
            padding: 10px 20px;
            border-radius: 10px;
            display: inline-block;
            cursor: pointer;
        }

        .referral-link {
            margin-top: 10px;
            font-size: 1rem;
        }

        #copyLinkButton {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #7b4b94;
            border: none;
            color: #ffffff;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .frens-help-content {
                flex-direction: column;
                text-align: center;
            }

            .frens-invite-button {
                padding: 15px 25px;
            }
        }

        @media (max-width: 480px) {
            .frens-count span,
            .frens-total-earn span,
            .frens-help-title span,
            .frens-list-title span {
                font-size: 1.2rem;
            }

            .frens-help-box,
            .frens-list-box {
                padding: 5px;
            }

            .frens-invite-button {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body class="frens">
    <!-- Header -->
    <div class="header">
        <a href="index.html">
            <svg width="25px" height="25px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M22 11.9299H2" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M8.00009 19L2.84009 14C2.5677 13.7429 2.35071 13.433 2.20239 13.0891C2.05407 12.7452 1.97754 12.3745 1.97754 12C1.97754 11.6255 2.05407 11.2548 2.20239 10.9109C2.35071 10.567 2.5677 10.2571 2.84009 10L8.00009 5" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </a>
    </div>

    <!-- Main Content -->
    <div class="frens-main">
        <div class="frens-count">
            <span>11 Frens</span>
        </div>

        <div class="frens-total-earn">
            <div class="frens-total-count">
                <span>+100k</span>
                <img src="assets/images/batcoin.png" width="20px">
            </div>

            <div>
                <span>Top 100</span>
                <span class="leaders">leaders</span>
            </div>
        </div>
    </div>

    <!-- Frens Help Section -->
    <div class="frens-help">
        <div class="frens-help-title">
            <span>Invite frens to get bonuses</span>
        </div>

        <div class="frens-help-box">
            <div class="frens-help-content">
                <div class="frens-help-image">
                    <img src="assets/images/batcoin.png" width="50px">
                </div>
                <div class="fren-help-text">
                    <h5>Invite fren</h5>
                    <div>
                        <img src="assets/images/batcoin.png" width="15px">
                        <span>2,500</span>
                        <span>for you and fren</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Frens List -->
    <div class="frens-list">
        <div class="frens-list-title">
            <span>Frens List</span>
        </div>
        <div class="frens-list-box" id="frensList">
            <!-- New users will be appended here -->
        </div>
    </div>

    <!-- Invite Section -->
    <div class="frens-invite">
        <div class="frens-invite-button" id="inviteButton">
            <span>Invite a fren</span>
        </div>
        <div class="referral-link" id="referralLink">
            <!-- Referral link will be displayed here -->
        </div>
        <a id="https://t.me/tapper_swap_bot/tapcoin" href="index.html" target="_blank" style="display:none;">
            <button id="copyLinkButton">Copy Link & Open Bot</button>
        </a>
    </div>
    
    

    <script>
       // Generate Referral Link and Copy it
document.getElementById('inviteButton').addEventListener('click', function() {
    // Base URL for the Telegram bot
    const botBaseLink = 'https://t.me/tapper_swap_bot/tapcoin?start=';

    // Generate a unique referral ID (this should ideally come from your backend or dynamically generated)
    const userId = '12345'; // Replace this with actual logic to get the unique user ID
    const referralLink = botBaseLink + userId;

    // Display the referral link
    document.getElementById('referralLink').innerText = referralLink;

    // Update the href for the "Open Bot" link with the referral link
    document.getElementById('openBotLink').href = referralLink;

    // Show the "Copy Link & Open Bot" button
    document.getElementById('openBotLink').style.display = 'block';
});

// Copy Referral Link to Clipboard
document.getElementById('copyLinkButton').addEventListener('click', function() {
    const referralLink = document.getElementById('referralLink').innerText;

    // Copy referral link to clipboard
    navigator.clipboard.writeText(referralLink).then(function() {
        alert('Referral link copied to clipboard!');
    }, function(err) {
        console.error('Could not copy text: ', err);
    });
});

    </script>
</body>
</html>
